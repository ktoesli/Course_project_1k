<!-- Блок представления, вставляемый на страницу 'Спектакли' -->
<div class='performance-block'>
    <!-- Изображение представления -->
    <figure class='performance-block__figure'><img alt='performance-image'/></figure>
    <!-- Информация о представлении -->
    <div class='performance-block__grid'>
        <p class='performance-block__grid__name'></p>                       <!-- Название -->
        <p class='performance-block__grid__description'></p>                <!-- Описание -->
        <p class='performance-block__grid__author-before'></p>              <!-- "Аўтар" / "Аўтарка" -->
        <p class='performance-block__grid__author'></p>                     <!-- Имя Фамилия -->
        <p class='performance-block__grid__director-before'></p>            <!-- "Рэжысёр" / "Рэжысёрка" -->
        <p class='performance-block__grid__director'></p>                   <!-- Имя Фамилия -->
        <p class='performance-block__grid__painter-before'></p>             <!-- "Мастак" / "Мастачка" -->
        <p class='performance-block__grid__painter'></p>                    <!-- Имя Фамилия -->
        <p class='performance-block__grid__duration-before'>Працягласць</p>
        <p class='performance-block__grid__duration'></p>                   <!-- Продолжительность -->
        <p class='performance-block__grid__price-before'>Цана квітка</p>
        <p class='performance-block__grid__price'></p>                      <!-- Цена билета -->
        <p class='performance-block__grid__date'></p>                       <!-- Дата показа -->
        <!-- Кнопка для заказа билета (событие по нажатии определяет JavaScript-код performances_script.js) -->
        <button class='performance-block__grid__button button-style'>Заказаць квіток</button>
    </div>
</div>
