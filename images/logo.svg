<svg viewBox="0 0 144 94" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        text.logo__name {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            font-weight: bold;
            letter-spacing: 1px;
            fill: darkred;
            text-anchor: middle;
        }
    </style>

    <g id="logo">
        <!-- Внешний чёрный контур -->
        <path d="M10,62 a62,52,0,0,1,124,0 v22 h-124 v-22 z" fill="none" stroke-width="2" stroke="black"/>

        <!-- Белый полукруг -->
        <path d="M12,62 a60,50,0,0,1,120,0 h-120 z" fill="darkred" stroke-width="2" stroke="white"/>

        <!-- Белый прямоугольник для текста-->
        <rect x="12" y="62" width="120" height="20" fill="white" stroke-width="2" stroke="white"/>

        <!-- Буква "Т" -->
        <path
            d="M64.5,54.5 a5,5,0,0,0,5,-5 v-20 h-15 a5,5,0,0,0,-5,5 v-10 h45 v10 a5,5,0,0,0,-5,-5 h-15 v20 a5,5,0,0,0,5,5 h-15 z"
            stroke-width="1"
            stroke="white"
            fill="white"
        />

        <!-- Дуга слева от "Т" -->
        <path
            d="M36,39.5 q12.5,10,25,0 q-12.5,20,-25,0 z"
            stroke-width="1"
            stroke="white"
            fill="white"
        />

        <!-- Дуга справа от "Т" -->
        <path
            d="M82,49.5 q12.5,-10,25,0 q-12.5,-20,-25,0 z"
            stroke-width="1"
            stroke="white"
            fill="white"
        />
        
        <!-- Название -->
        <text x="72" y="78" class="logo__name">
            ДАБРАДЗЕІ
        </text>
    </g>
</svg>