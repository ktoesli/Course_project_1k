<!-- Форма обратной связи, вставляемая на страницы "Главная" и "Контакты" -->
<form class='feedback-form' autocomplete='off'
    onsubmit="alert('Дзякуй за паведамленне! Мы адкажам вам у бліжэйшы час.')">
    
    <!-- Поле ввода имени -->
    <label for='feedback-form__name'>Імя</label>
    <input type='text' id='feedback-form__name' required
        placeholder='Вашае імя.'
        oninvalid="this.setCustomValidity('Увядзіце сваё імя.')"
        oninput="this.setCustomValidity('')"/>

    <!-- Поле ввода e-mail -->
    <label for='feedback-form__e-mail'>E-mail</label>
    <input type='email' id='feedback-form__e-mail' required
        placeholder='Ваш e-mail.'
        oninvalid="this.setCustomValidity('Увядзіце адрас электроннай пошты.')"
        oninput="this.setCustomValidity('')"/>

    <!-- Поле ввода сообщения -->
    <label for='feedback-form__textarea'
        class='feedback-form__textarea-label'>Паведамленне</label>
    <textarea rows='10' id='feedback-form__textarea' required
        placeholder='Увядзіце тэкст паведамлення.'
        oninvalid="this.setCustomValidity('Увядзіце паведамленне.')"
        oninput="this.setCustomValidity('')"></textarea>

    <!-- Кнопка для отправки формы -->
    <input type='submit' class='button-style' value='Даслаць'/>
</form>
